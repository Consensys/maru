replicaCount: 1
image:
  name: consensys/maru:8f30e45
  pullPolicy: Always
service:
  type: ClusterIP
  apiPort: 8080
  observabilityPort: 9545
  p2pPort: 3322
  discoveryPort: 3323
persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 1Gi
  storageClass: ""
configFiles:
  privateKey: |
  configsToml: |
  genesisJson: |
  log4j: |
    <?xml version="1.0" encoding="UTF-8"?>
    <Configuration status="INFO" monitorInterval="2">
    <Appenders>
      <Console name="Console" target="SYSTEM_OUT">
        <PatternLayout pattern="%d{yyyy-MM-dd HH:mm:ss.SSSZZZ} | %t | %-5level | %c{1} | %msg %throwable%n" />
      </Console>
    </Appenders>
    <Loggers>
      <Logger name="clients" level="DEBUG"/>
      <Root level="INFO">
        <AppenderRef ref="Console"/>
      </Root>
    </Loggers>
    </Configuration>
