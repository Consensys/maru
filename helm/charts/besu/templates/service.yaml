apiVersion: v1
kind: Service
metadata:
  name: {{ include "besu.fullname" . }}
  labels:
    app: {{ include "besu.name" . }}
spec:
  type: ClusterIP
  {{ if .Values.service.headless }}
  clusterIP: None
  {{ end }}
  selector:
    app: {{ include "besu.name" . }}
  ports:
    - port: {{ .Values.service.ethApiPort }}
      targetPort: {{ .Values.service.ethApiPort }}
      protocol: TCP
      name: eth-api
    - port: {{ .Values.service.engineApiPort }}
      targetPort: {{ .Values.service.engineApiPort }}
      protocol: TCP
      name: engine-api
    - port: {{ .Values.service.p2pPort }}
      targetPort: {{ .Values.service.p2pPort }}
      protocol: TCP
      name: p2p
    - port: {{ .Values.service.metricsPort }}
      targetPort: {{ .Values.service.metricsPort }}
      protocol: TCP
      name: metrics
